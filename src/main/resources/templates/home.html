<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Coronavirus Tracker App</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header" style="background-color: #1687a7;">
            <h1>Coronavirus Tracker Application</h1>
            <p>This application lists the current number of cases reported across the globe.</p>
        </div>
        <div class="card-body" style="background-color: #f6f5f5;">

            <div class="card-text">
                <div class="jumbotron" >
                    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                    <p class="lead">Total cases reported as of today.</p>
                    <p>
                        <span>New cases reported since previous day:</span>
                        <span th:text="${totalNewCases}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br />
    <table class="table">
        <thead style="background-color: #d3e0ea;">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
